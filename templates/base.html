<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Design Expo 2016</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
</head>

<body>
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/">DE @ ITP</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#overview" class="pure-menu-link">Overview</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#outline" class="pure-menu-link">Outline</a>
                    </li>
                    <!-- <li class="pure-menu-item menu-item-divided pure-menu-selected"> -->
                </ul>
            </div>
        </div>
        <div id="main">
            {% block body %} {% endblock %}
        </div>
        <script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>
        <script src="{% static '/static/js/vendor/bootstrap.js' %}"></script>
        <script src="{% static '/static/js/main.js' %}"></script>
</body>
{% block scripts %} {% endblock %}

</html>
