<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Design Expo 2016</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
</head>

<body>
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu custom-restricted-width">
                <a class="pure-menu-heading" href="/">DE @ ITP</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#overview" class="pure-menu-link">Overview</a>
                    </li>
                    <li class="pure-menu-item menu-item-divided pure-menu-allow-hover">
                        <a href="#outline" class="pure-menu-link">Outline</a>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 1</a>
                          </li>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 2</a>
                          </li>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 3</a>
                          </li>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 4</a>
                          </li>
                          <li class="pure-menu-item">

                          </li>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 6</a>
                          </li>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 7</a>
                          </li>
                          <li class="pure-menu-item">
                            <a href="#outline" class="pure-menu-link">Week 8</a>
                          </li>
                    </li>

                    </li>
                    <!-- <li class="pure-menu-item menu-item-divided pure-menu-selected"> -->
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="header">
                <h1>Design Expo 2016</h1>
                <p>
                  <strong>Mike Dory</strong>
                  <br>
                  <strong>Wednesdays, 9:30-12 (2/17 - 4/6)</strong>
                </p>
            </div>
            <div class="content">
                {% block body %} {% endblock %}
            </div>
            <script src="{% static '/static/js/vendor/pure-ui.js' %}"></script>
            <script src="{% static '/static/js/main.js' %}"></script>
</body>
{% block scripts %} {% endblock %}

</html>
